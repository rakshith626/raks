<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Simple Chat Bot</title>

    <script src="script.js"></script>
</head>
<body>
  <center>
    <label for='chat'>User text::</label>

      Bot :: Hello ! <br>
    </div>
  </center>
</body>
</html>
