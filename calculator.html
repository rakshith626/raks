<!DOCTYPE html>
<html>
<head>
<title>swecha</title>
<link rel="manifest" href="/manifest.webmanifest">
</head>
<body style="background-color:skyblue">
<h1 align="center">calculator</h1>
<div class="box" align="center">
<form name="calculator" >
<input type="textfield" name="ans" placeholder="solution"value=""><br>
<input type="button" value="1" onClick="document.calculator.ans.value+='1'" style="background-color:pink">
<input type="button" value="2" onClick="document.calculator.ans.value+='2'" style="background-color:pink">
<input type="button" value="3" onClick="document.calculator.ans.value+='3'" style="background-color:pink">
<input type="button" value="-" onClick="document.calculator.ans.value+='-'" style="background-color:pink" ><br>
<input type="button" value="4" onClick="document.calculator.ans.value+='4'" style="background-color:pink" >
<input type="button" value="5" onClick="document.calculator.ans.value+='5'" style="background-color:pink">
<input type="button" value="6" onClick="document.calculator.ans.value+='6'" style="background-color:pink">
<input type="button" value="+" onClick="document.calculator.ans.value+='+'" style="background-color:pink"><br>
<input type="button" value="7" onClick="document.calculator.ans.value+='7'" style="background-color:pink">
<input type="button" value="8" onClick="document.calculator.ans.value+='8'" style="background-color:pink">
<input type="button" value="9" onClick="document.calculator.ans.value+='9'" style="background-color:pink">
<input type="button" value="*" onClick="document.calculator.ans.value+='*'" style="background-color:pink"><br>
<input type="button" value="/" onClick="document.calculator.ans.value+='/'" style="background-color:pink">
 <input type="button" value="0" onClick="document.calculator.ans.value+='0'" style="background-color:pink">
<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" style="background-color:pink">
<input type="button" value="%" onClick="document.calculator.ans.value+='%'" style="background-color:pink"><br>
<input type="button" value="." onClick="document.calculator.ans.value+='.'" style="background-color:pink">
<input type="reset" value="c" style="background-color:pink">
<script>
   if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('simple.js');
} 
</script>
<br> 
</form>
</div>

</body>
</html>
